<!DOCTYPE html>
<html>
  <head>
    <title>Customer Information</title>
    <style>
    </style>
  </head>
  <body>
    <h1>Customer Information</h1>
    <form id="customer-form">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="female">Female</option>
        <option value="male">Male</option></select
      ><br /><br />

      <label for="seniorcitizen">Senior Citizen:</label>
      <select id="seniorcitizen" name="seniorcitizen">
        <option value="0">No</option>
        <option value="1">Yes</option></select
      ><br /><br />

      <label for="partner">Partner:</label>
      <select id="partner" name="partner">
        <option value="yes">Yes</option>
        <option value="no">No</option></select
      ><br /><br />

      <label for="dependents">Dependents:</label>
      <select id="dependents" name="dependents">
        <option value="no">No</option>
        <option value="yes">Yes</option></select
      ><br /><br />

      <input type="submit" value="Submit" />
    </form>

    <script>
      // JavaScript to handle form submission
      document
        .getElementById("customer-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const formData = new FormData(this);

          // Convert form data to JSON
          const jsonData = {};
          formData.forEach((value, key) => {
            jsonData[key] = value;
          });

          // Send a POST request with jsonData to your AWS Elastic Beanstalk web service
          const url = "YOUR_AWS_EB_URL_HERE";
          fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(jsonData),
          })
            .then((response) => response.json())
            .then((data) => {
              // Handle the response from the server (if needed)
              console.log(data);
            })
            .catch((error) => {
              console.error(error);
            });
        });
    </script>
  </body>
</html>
